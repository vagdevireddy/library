<div class="container">
  <h3>List of Categories</h3>
  <br>
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of categories">
      <div class="panel panel-default">
        <div class="panel-body">
          <a routerLink="/search" [queryParams]="{q: '', category: item._id, author: ''}">{{ item.category_name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
