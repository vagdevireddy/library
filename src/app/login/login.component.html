<div class="container">
  <br>
  <h4>Login now!</h4><br>
  <form [formGroup]="lForm" (submit)="login(lForm.value, lForm.valid)">
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" formControlName="email" email autofocus />
          <div *ngIf="lForm.controls['email'].errors && !lForm.controls['email'].pristine" class="error-msg">
            <div [hidden]="!lForm.controls['email'].errors.required">Email is required.</div>
            <div [hidden]="!lForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <a routerLink="/forgot-password">Forgot your password?</a> &nbsp;&nbsp;
          <a routerLink="/register-now">Register now</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <button class="btn btn-md btn-primary" [disabled]="!lForm.valid" type="submit">Submit</button> &nbsp;&nbsp;
          <button type="reset" class="btn btn-md btn-default">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>

<br> <br><br><br>
