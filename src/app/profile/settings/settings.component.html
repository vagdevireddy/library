<form class="form" (submit)="update(user)">
  <div class="row">
    <div class="col-lg-5">
      <div class="form-group">
        <label class="control-label" for="user_id">User Id</label>
        <input id="user_id" name="user_id" type="text" placeholder="User ID"
               class="form-control input-md" [(ngModel)]="user._id" required readonly />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" placeholder="first_name"
               class="form-control input-md" [(ngModel)]="user.first_name" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="first_name">Last name</label>
        <input id="last_name" name="last_name" type="text" placeholder="last_name"
               class="form-control input-md" [(ngModel)]="user.last_name" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="first_name">Registred on</label>
        <input name="last_name" type="text" placeholder="last_name" value="{{ registeredOn }}"
               class="form-control input-md" disabled />
      </div> <!-- form-group-->
    </div> <!-- end col -->
    <div class="col-lg-5">
      <div class="form-group">
        <label class="control-label" for="age">Age</label>
        <input id="age" name="age" type="text" placeholder="Age"
               class="form-control input-md" [(ngModel)]="user.age" required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="gender">Gender</label>
        <select id="gender" #selectGender class="form-control inout-md">
          <option *ngFor="let gen of gender" [value]="gen.value">
            {{gen.title}}
          </option>
        </select>
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email"
               class="form-control input-md" [(ngModel)]="user.email" readonly required />
      </div> <!-- form-group-->
      <div class="form-group">
        <label class="control-label" for="Phone">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="Phone"
               class="form-control input-md" [(ngModel)]="user.mobile_number" required />
      </div> <!-- form-group-->
    </div> <!-- end col -->
  </div> <!-- end row -->
  <div class="row">
    <div class="col-lg-4">
      <button type="submit" class="btn btn-md btn-primary">Update</button>
      <button type="button" class="btn btn-default btn-md">Cancel</button>
    </div> <!-- end col -->
  </div> <!-- end row -->
</form> <!-- end form -->
