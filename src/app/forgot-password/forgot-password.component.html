<div class="container">
  <br>

  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
      <form [formGroup]="fForm" (submit)="forgotPassword(fForm.value, fForm.valid)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!fForm.valid" class="btn btn-primary">Send Link</button>
        </div>
      </form>
    </div>
  </div>
</div>
